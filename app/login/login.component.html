<div class="col-md-6 col-md-offset-3">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Login</h3>
		</div>
		<div class="panel-body">
			<form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
				<div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
					<label for="username">Username</label>
					<input type="text" name="username" class="form-control" [(ngModel)]="model.username" #username="ngModel" required />
					<div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
				</div>
				<div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
					<label for="password">Password</label>
					<input type="password" name="password" class="form-control" [(ngModel)]="model.password" #password="ngModel" required />
					<div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
				</div>
				<div class="form-group" [ngClass]="{ 'has-error': f.submitted && !validateLC() }">
					<label for="lcSelect">Logistic Center</label>
					<select name="lcSelect" class="form-control" [(ngModel)]="model.selectedLc" #selectedLc="ngModel" required>
						<option *ngFor="let lc of lcList" [ngValue]="lc" >{{lc.name}}</option>
					</select>
					<div *ngIf="f.submitted && !validateLC()" class="help-block">Logistic Center is required</div>
				</div>
				<div class="form-group">
					<button [disabled]="loading" class="btn btn-primary">Login</button>
					<img *ngIf="loading" src="app/images/loading.gif" />
				</div>
			</form>
		</div>
	</div>
</div>
